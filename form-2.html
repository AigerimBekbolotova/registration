<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="form-2.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h2>Данные о ваших доходах</h2>
            <input class="input name" type="text" placeholder="Наименование организации">
            <input class="input prof" type="text" placeholder="Должность">
            <input class="input salary-info" type="text" placeholder="Заработная  плата в месяц">
            <input class="input salary-info" type="text" placeholder="Заработная  плата за посл. 3 месяца">
        </div>
        <div class="credit-info">
            <p>Сведения о кредите</p>
            <input class="shop" type="text" placeholder="Покупка телефона (наименование товара)">
        </div>
        <div class="goods-1 ">
            <input class="goods" type="text" placeholder="Стоимость товара">
            <input class="goods" type="text" placeholder="Количество товара">
            <input class="goods" type="text" placeholder="Итого сумма кредита">
        </div>
        <div class="credit-options">
            <select class="credit-type ct">
                <option hidden disabled selected value> кредит/рассрочка</option>
                <option>Рассрочка</option>
                <option>Кредит</option>
            </select>
            <select class="credit-term">
                <option hidden disabled selected value> мин 3 месяца</option>
                <option>3 месяца</option>
                <option>6 месяцев</option>
                <option>9 месяцев</option>
                <option>12 месяцев</option>
            </select>
            <select class="credit-address">
                <option hidden disabled selected value>Выберите адрес</option>
            </select>
        </div>
        <button><a class="btn-1" href="https://www.megacom.kg/" target="blank">Оформить заявку</a></button>
    </div>
</body>
</html>
