<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form-1</title>
    <link rel="stylesheet" href="form-1.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h2>Анкета для корпоративных клиентов</h2>
            <p>Личные данные</p>
            <input class="input lastname" type="text" placeholder="Фамилия">
            <input class="input " type="text" placeholder="Имя">
            <input class="input firstname" type="text" placeholder="Отчество">
        </div>
        <div class="passport-info">
            <p class="p2">Паспортные данные</p>
            <div class="bd">
                <div class="data">Дата рождения</div>
                <img class="icon" src="./img/data.svg" alt="">
                <input class="address" type="text" placeholder="Месторождение по прописке ">
            </div>
            <div class="dg">
                <input class="id-info" type="text" placeholder="Серийный номер AN/ID">
                <input class="id-info" type="text" placeholder="ИНН">
                <div class="data-get">Дата получения</div>
                <img class="icon-2" src="./img/data.svg" alt="">
            </div>
            <div class="contact">
                <input class="id-info" type="text" placeholder="Контактный номер">
                <input class="id-info" type="email" placeholder="Электронный адрес">
                <div class="bank-info">Наименование банка</div>
                <img class="vector" src="./img/vector.svg" alt="">
            </div>
            <input class="contact-2" type="text" placeholder="Фактическое место проживание">
        </div>
        <button><a class="btn-1" href="https://www.megacom.kg/" target="blank">Далее</a></button>
    </div>
</body>
</html>
